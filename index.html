<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos de Camisetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos personalizados adicionais, se necessário */
    </style>
</head>
<body class="bg-black text-white font-sans leading-normal tracking-normal">

    <nav class="bg-white p-4 shadow-md relative z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">CamisetasTop</a>
            
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-800 focus:outline-none">
                    <i class="fas fa-bars fa-2x"></i>
                </button>
            </div>

            <div class="hidden md:flex space-x-6 items-center">
                <a href="#" class="text-gray-800 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-800 hover:text-blue-600">Catálogo</a>
                <a href="#" class="text-gray-800 hover:text-blue-600">Sobre</a>
                <a href="#" class="text-gray-800 hover:text-blue-600 relative">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
                </a>
                <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">Login</a>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-white shadow-md">
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Catálogo</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Sobre</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 flex items-center">
                <i class="fas fa-shopping-cart mr-2"></i> Carrinho 
                <span class="ml-auto bg-red-600 text-white px-2 py-1 rounded-full text-xs">3</span>
            </a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Login</a>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Detalhes do Pedido</h1>

        <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col md:flex-row">
            <div class="md:w-1/2 flex justify-center mb-8 md:mb-0">
                <img src="https://via.placeholder.com/400x500?text=Camiseta+Personalizada" alt="Camiseta Personalizada" class="rounded-lg shadow-md w-full max-w-md">
            </div>

            <div class="md:w-1/2 md:pl-12 overflow-y-auto max-h-[600px]">
                <h2 class="text-3xl font-semibold mb-4 text-gray-800">Camiseta Algodão Premium</h2>
                <p class="text-gray-600 mb-6">Camiseta 100% algodão de alta qualidade, perfeita para personalização. Confortável e durável.</p>
                <p class="text-2xl font-bold text-blue-600 mb-6">R$ 49,90</p>

                <form action="#" method="POST">
                    <div class="mb-6">
                        <label for="tamanho" class="block text-gray-700 font-bold mb-2">Tamanho:</label>
                        <select id="tamanho" name="tamanho" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            <option>Selecione</option>
                            <option>P</option>
                            <option>M</option>
                            <option>G</option>
                            <option>GG</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-bold mb-2">Cor:</label>
                        <div class="flex space-x-4">
                            <button type="button" class="w-8 h-8 rounded-full bg-white border-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" title="Branco"></button>
                            <button type="button" class="w-8 h-8 rounded-full bg-black border-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" title="Preto"></button>
                            <button type="button" class="w-8 h-8 rounded-full bg-blue-500 border-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" title="Azul"></button>
                            <button type="button" class="w-8 h-8 rounded-full bg-red-500 border-2 border-gray-300 focus:outline-none focus:border-blue-600 transition duration-300" title="Vermelho"></button>
                        </div>
                        <input type="hidden" id="cor" name="cor" value="">
                    </div>

                    <div class="mb-6">
                        <label for="estampa" class="block text-gray-700 font-bold mb-2">Sua Estampa (Imagem):</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Clique para enviar</span> ou arraste e solte</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG ou GIF (MAX. 800x400px)</p>
                                </div>
                                <input id="dropzone-file" type="file" class="hidden" name="estampa" accept="image/png, image/jpeg, image/gif" />
                            </label>
                        </div> 
                    </div>

                    <div class="mb-6">
                        <label for="observacoes" class="block text-gray-700 font-bold mb-2">Observações:</label>
                        <textarea id="observacoes" name="observacoes" rows="4" class="block w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" placeholder="Detalhes adicionais sobre o pedido..."></textarea>
                    </div>

                    <div class="flex items-center justify-between">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline transition duration-300 w-full flex items-center justify-center">
                            <i class="fas fa-cart-plus mr-2"></i> Adicionar ao Carrinho
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 CamisetasTop. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Lógica simples para seleção de cor (apenas visual neste exemplo)
        const colorButtons = document.querySelectorAll('button[title]');
        const colorInput = document.getElementById('cor');

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove a borda de seleção de todos os botões
                colorButtons.forEach(btn => btn.classList.remove('border-blue-600'));
                // Adiciona a borda de seleção ao botão clicado
                button.classList.add('border-blue-600');
                // Atualiza o input hidden com a cor selecionada
                colorInput.value = button.getAttribute('title');
                console.log('Cor selecionada:', colorInput.value);
            });
        });
    </script>

</body>
</html>
